[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 50
radius = 0
fixed-center = false
monitor = ${env:MONITOR:}
background = #000000
foreground = ${colors.white}

border-color = #00000000
padding-left = 1
padding-right= 1
module-margin = 0.5

font-0 = JetbrainsMono Nerd Font:style=Medium:size=14;1
font-1 = JetbrainsMono Nerd Font:stytle=Medium:size=20;2
font-2 = JetbrainsMono Nerd Font:style=Medium:size=11;3

modules-left    = bspwm 
modules-center  = title
modules-right   = pulseaudio battery network time

wm-restack = bspwm
bottom = false
cursor-click  = pointer
enable-ipc = true
[settings]
screenchange-reload = true
